<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ルーム作成</title>
  <link rel="stylesheet" href="/static/css/room_create.css">
</head>

<body>
  <div class="container">
    <h1>ルーム作成</h1>

    <!-- ✅ id付与 & action削除 -->
    <form id="roomCreateForm">

      <label>パズル画像を選択 (必須)</label>
      <input type="file" name="image" accept="image/*" required>

      <label>ルーム名</label>
      <input type="text" name="name" required>

      <label>最大参加人数</label>
      <input type="number" name="max_players" min="2" max="8" required>

      <div style="margin-bottom: 15px;">
        <label>ピース数: <span id="pieceCountVal" style="font-weight:bold;">36</span> (6x6)</label>
        <input type="range" name="difficulty" min="4" max="40" step="2" value="6"
          oninput="const val = this.value; document.getElementById('pieceCountVal').textContent = Math.pow(val, 2); document.getElementById('pieceCountDesc').textContent = val + 'x' + val;"
          style="width: 100%; cursor: pointer;">
        <p id="pieceCountDesc" style="font-size:0.8rem; color:#666; margin-top:2px;">6x6</p>
      </div>

      <label>パスワード（任意）</label>
      <input type="password" name="password">

      <button type="submit">作成する</button>
    </form>

    <button onclick="location.href='/mode'">戻る</button>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("roomCreateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formElement = e.target;
      const formData = new FormData(formElement);

      // ファイルを取得
      const fileInput = formElement.querySelector('input[name="image"]');
      const file = fileInput.files[0];

      const userId = localStorage.getItem("user_id");

      if (!userId) {
        alert("ログインしてください");
        location.href = "/user/login";
        return;
      }

      if (!file) {
        alert("画像を選択してください");
        return;
      }

      try {
        // 1. 画像アップロード
        const uploadForm = new FormData();
        uploadForm.append("file", file);

        const uploadRes = await fetch("/room/upload", {
          method: "POST",
          body: uploadForm
        });

        if (!uploadRes.ok) {
          throw new Error("画像のアップロードに失敗しました");
        }

        const uploadData = await uploadRes.json();
        const imageUrl = uploadData.url;

        // 2. ルーム作成 (画像URLは送らず、RoomIDだけ取得)
        // ※ API側には画像URLを保存するカラムがないため、localStorage経由でホストが持ち運ぶ
        // (理想的には rooms テーブルに image_url カラムを追加すべき)

        // formDataからimageを除外するか、そのまま送っても無視されるだけなのでOK
        const res = await fetch("/room/create", {
          method: "POST",
          headers: {
            "Authorization": userId
          },
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          alert("ルーム作成成功！");
          // ホスト用の画像URLを保存
          localStorage.setItem("host_image_url", imageUrl);

          location.href = `/multi_play.html?room_id=${data.room_id}`;
        } else {
          document.getElementById("result").innerText = data.detail || "作成失敗";
        }
      } catch (err) {
        document.getElementById("result").innerText = "エラー: " + err;
        console.error(err);
      }
    });
  </script>

</body>

</html>
