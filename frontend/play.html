<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>パズルプレイ - シングルモード</title>
    <link rel="stylesheet" href="/static/css/play.css">
    <style>
        /* プレイ画面専用のスタイル */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: white;
        }

        .timer-box {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        .btn-reset {
            background-color: #dc3545;
            color: white;
        }

        #status-msg {
            margin-left: 10px;
            font-size: 0.9rem;
            color: #ffc107;
        }

        #canvas-container {
            width: 100%;
            height: calc(100vh - 60px);
            overflow: auto;
            background-color: #eee;
        }
    </style>
</head>

<body>

    <div class="header-controls">
        <div class="timer-box">
            時間: <span id="time">0</span>
            <span id="status-msg"></span>
        </div>

        <div class="btn-group">
            <button id="toggleCompletedBtn" class="btn-back" style="background-color: #17a2b8;">完成図見る</button>
            <button class="btn-save" onclick="saveGame()">データを保存</button>
            <button class="btn-reset" id="resetBtn">リセット</button>
            <button class="btn-back" onclick="backToGallery()">保存して終了</button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="can"></canvas>
    </div>

    <!-- クリア画面モーダル -->
    <div id="completionModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; text-align:center; color:white;">
        <div style="margin-top:20vh;">
            <h1 style="font-size:4rem; color:#ffd700; text-shadow: 0 0 10px #ff0;">CLEAR!!</h1>
            <div style="font-size:1.5rem; margin: 20px 0;">
                <p>Time: <span id="modalTime" style="font-weight:bold; font-size:2rem;"></span> 秒</p>
                <p style="font-size:1rem; color:#aaa;">Best: <span id="modalBest">--</span> 秒</p>
                <p id="newRecordMsg" style="display:none; color:#ff4444; font-weight:bold; font-size:1.5rem;">★ New
                    Record!!</p>
            </div>
            <button onclick="backToGallery()"
                style="padding:15px 40px; font-size:1.2rem; background:#28a745; color:white; border:none; border-radius:30px; cursor:pointer;">
                ギャラリーへ戻る
            </button>
            <button onclick="location.reload()"
                style="padding:15px 40px; font-size:1.2rem; background:#17a2b8; color:white; border:none; border-radius:30px; cursor:pointer; margin-left:20px;">
                もう一度遊ぶ
            </button>
        </div>
    </div>

    <img id="completedImagePreview" style="display:none;">

    <!-- 紙吹雪エフェクト (Confetti) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="/static/js/puzzle_logic.js"></script>

    <script src="/static/js/single_play.js"></script>

</body>

</html>
