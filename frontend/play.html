<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ã‚¸ã‚°ã‚½ãƒ¼ãƒ‘ã‚ºãƒ«</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }

        #message {
            text-align: center;
            font-size: 20px;
            color: green;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">ã‚·ãƒ³ã‚°ãƒ«ã‚¸ã‚°ã‚½ãƒ¼ãƒ‘ã‚ºãƒ«</h1>
    <canvas id="puzzleCanvas" width="600" height="600"></canvas>
    <div id="message"></div>

    <script>
        const canvas = document.getElementById("puzzleCanvas");
        const ctx = canvas.getContext("2d");

        let pieces = []; // ãƒ”ãƒ¼ã‚¹æƒ…å ±
        let pieceSize;   // ãƒ”ãƒ¼ã‚¹ã®å¹…ãƒ»é«˜ã•
        let rows, cols;  // åˆ†å‰²æ•°
        let image = new Image();
        let draggingPiece = null;
        let offsetX, offsetY;

        // ãƒ‘ã‚ºãƒ«åˆæœŸåŒ–
        function initPuzzle(imageUrl, difficulty) {
            image.src = imageUrl;

            // é›£æ˜“åº¦ã«å¿œã˜ã¦åˆ†å‰²æ•°
            if (difficulty == 1) { rows = cols = 3; }
            else if (difficulty == 2) { rows = cols = 4; }
            else { rows = cols = 5; }

            pieceSize = canvas.width / cols;

            image.onload = () => {
                // Canvas ã‚’åˆæœŸåŒ–
                pieces = [];
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        pieces.push({
                            sx: x * (image.width / cols),
                            sy: y * (image.height / rows),
                            x: x * pieceSize,
                            y: y * pieceSize,
                            width: pieceSize,
                            height: pieceSize
                        });
                    }
                }
                shufflePieces();
                drawPuzzle();
            };
        }

        // ãƒ”ãƒ¼ã‚¹ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        function shufflePieces() {
            pieces.forEach(p => {
                p.x = Math.random() * (canvas.width - pieceSize);
                p.y = Math.random() * (canvas.height - pieceSize);
            });
        }

        // æç”»
        function drawPuzzle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach(p => {
                ctx.drawImage(
                    image,
                    p.sx, p.sy,
                    image.width / cols, image.height / rows,
                    p.x, p.y,
                    pieceSize, pieceSize
                );
                ctx.strokeRect(p.x, p.y, pieceSize, pieceSize);
            });
        }

        // å®Œæˆåˆ¤å®š
        function checkComplete() {
            let complete = pieces.every(p => Math.abs(p.x - p.sx * (canvas.width / image.width)) < 5 &&
                Math.abs(p.y - p.sy * (canvas.height / image.height)) < 5);
            if (complete) {
                document.getElementById("message").innerText = "å®Œæˆï¼ğŸ‰";
            }
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener("mousedown", (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // ä¸Šã‹ã‚‰é †ã«ãƒ”ãƒ¼ã‚¹ã‚’å–å¾—
            for (let i = pieces.length - 1; i >= 0; i--) {
                let p = pieces[i];
                if (mouseX > p.x && mouseX < p.x + pieceSize &&
                    mouseY > p.y && mouseY < p.y + pieceSize) {
                    draggingPiece = p;
                    offsetX = mouseX - p.x;
                    offsetY = mouseY - p.y;
                    break;
                }
            }
        });

        canvas.addEventListener("mousemove", (e) => {
            if (draggingPiece) {
                const rect = canvas.getBoundingClientRect();
                draggingPiece.x = e.clientX - rect.left - offsetX;
                draggingPiece.y = e.clientY - rect.top - offsetY;
                drawPuzzle();
            }
        });

        canvas.addEventListener("mouseup", (e) => {
            if (draggingPiece) {
                // ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†å¾Œã«è¿‘ãã®ä½ç½®ã«ã‚¹ãƒŠãƒƒãƒ—
                draggingPiece.x = Math.round(draggingPiece.x / pieceSize) * pieceSize;
                draggingPiece.y = Math.round(draggingPiece.y / pieceSize) * pieceSize;
                draggingPiece = null;
                drawPuzzle();
                checkComplete();
            }
        });

        // URL ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ç”»åƒã¨é›£æ˜“åº¦å–å¾—
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get("image_url");
            const difficulty = parseInt(urlParams.get("difficulty")) || 1;
            initPuzzle(imageUrl, difficulty);
        };
    </script>
</body>

</html>
