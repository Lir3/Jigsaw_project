<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
  <div class="container">
    <h1 class="title">ログイン</h1>

    <form id="loginForm">
      <div class="input-group">
        <label>ユーザー名</label>
        <input type="text" name="username" required>
      </div>

      <div class="input-group">
        <label>パスワード</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <span id="togglePassword" class="eye-icon">👁</span>
        </div>
      </div>

      <div class="button-container">
        <button type="submit">ログイン</button>
        <button type="button" id="backBtn">戻る</button>
      </div>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // --- ログイン処理 ---
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch("/user/login", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("user_id", data.user_id);
          localStorage.setItem("username", data.username);
          window.location.href = "/mode"; // モード選択画面へ
        } else {
          document.getElementById("result").innerText = data.detail;
        }
      } catch (err) {
        document.getElementById("result").innerText = "通信エラー: " + err;
      }
    });

    // --- パスワードの表示/非表示切り替え ---
    const toggleBtn = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    toggleBtn.addEventListener("click", () => {
      const isHidden = passwordField.type === "password";
      passwordField.type = isHidden ? "text" : "password";
      toggleBtn.textContent = isHidden ? "🙈" : "👁";
    });

    // --- 戻るボタン ---
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "/"; // 遷移先を変更可能
    });
  </script>
</body>

</html>
