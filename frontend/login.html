<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>

<body>
    <h1>ログイン</h1>
    <!-- actionとmethodを削除 -->
    <form id="loginForm">
        <label>ユーザー名: <input type="text" name="username" required></label><br><br>
        <label>パスワード: <input type="password" name="password" required></label><br><br>
        <button type="submit">ログイン</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // ここでブラウザの標準送信を停止
            const formData = new FormData(e.target);

            try {
                const res = await fetch("http://127.0.0.1:8000/user/login", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("user_id", data.user_id);
                    localStorage.setItem("username", data.username);
                    document.getElementById("result").innerText = "ログイン成功";
                } else {
                    document.getElementById("result").innerText = data.detail;
                }
            } catch (err) {
                document.getElementById("result").innerText = "通信エラー: " + err;
            }
        });
    </script>
</body>

</html>
