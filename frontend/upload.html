<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ジグソーパズル画像アップロード</title>
</head>

<body>
    <h1>ジグソーパズル用画像アップロード</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label>タイトル: <input type="text" name="title" required></label><br><br>
        <label>難易度:
            <select name="difficulty">
                <option value="1">簡単</option>
                <option value="2">普通</option>
                <option value="3">難しい</option>
            </select>
        </label><br><br>
        <input type="file" name="file" accept="image/*" required><br><br>
        <button type="submit">アップロード</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById("uploadForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch("/puzzle/upload-puzzle", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (data.url) {
                    const difficulty = data.difficulty;
                    window.location.href = `/play?image_url=${encodeURIComponent(data.url)}&difficulty=${difficulty}`;
                } else {
                    document.getElementById("result").innerText = "アップロード失敗: " + JSON.stringify(data);
                }

            } catch (err) {
                document.getElementById("result").innerText = "エラー: " + err;
            }
        });
    </script>
</body>

</html>
